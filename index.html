<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="pin" class="form-control" type="text" value="">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <form  name="form1">
                        <input class="form-control" type="text" name="number" value="" id="userNumber">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                    <input type="button" value="7" class="button" onclick="form1.number.value+='7'">
                                    <input type="button" value="8" class="button" onclick="form1.number.value+='8'">
                                    <input type="button" value="9" class="button" onclick="form1.number.value+='9'">

                                </div>
                                <div class="calc-button-row">
                                    <input type="button" value="4" class="button" onclick="form1.number.value+='4'">
                                    <input type="button" value="5" class="button" onclick="form1.number.value+='5'">
                                    <input type="button" value="6" class="button" onclick="form1.number.value+='6'">

                                </div>
                                <div class="calc-button-row">
                                    <input type="button" value="1" class="button" onclick="form1.number.value+='1'">
                                    <input type="button" value="2" class="button" onclick="form1.number.value+='2'">
                                    <input type="button" value="3" class="button" onclick="form1.number.value+='3'">
                                </div>
                                <div class="calc-button-row">
                                    <input type="button" value="&lt;" class="button"
                                        onclick="form1.number.value+='&lt;'">
                                    <input type="button" value="0" class="button" onclick="form1.number.value+='0'">
                                    <input type="button" value="C" class="button" onclick="form1.number.value=''">

                                </div>
                            </form>
                                <div>
                                    <button type="button" class="submit-btn" id="submit">Submit</button>
                                    <p class="action-left"> <span id="action-left">3</span> try left</p>
                                </div>
                            </div>
                        </div>

                    
                </div>

            </div>
        </div>
        <div class="notify-section">
            <p id="incorrect" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>


    <script src="pin.js"></script>
</body>

</html>
